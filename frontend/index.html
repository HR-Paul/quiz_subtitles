<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./dist/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Great Guess</title>
    </head>
    <body onload="load_data().then(new_question)">
        <div class="p-6 max-w-xl mx-auto">
            <div class="text-xl font-bold mb-4" id="phrase">Phrase ici...</div>
            <input id="video_title" class="input input-bordered w-full mb-2" placeholder="Titre de la vidÃ©o" autocomplete="off">
            <input id="time_input" class="input input-bordered w-full mb-2 hidden" placeholder="Moment (HH::MM:SS)" autocomplete="off">
            <button id="button title" onclick="submit_title()" class="btn btn-primary w-full mb-2">Valider</button>
            <button id="button time" onclick="submit_time()" class="btn btn-primary w-full mb-2 hidden">Valider</button>
            <div id="result" class="text-sm mt-4"></div>
            <div id="pointsPopup" class="fixed top-4 left-1/2 -translate-x-1/2 bg-green-500 text-white text-lg font-bold px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-500 pointer-events-none">+200 points!</div>

            <button id="suivant" onclick="new_question()" class="btn btn-secondary w-full hidden">Question suivante</button>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
